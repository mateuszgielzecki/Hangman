<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">

    <h1 class="heading">Hangman</h1>

    <div class="information">
      Wrong guesses: <span id="mistakes">0</span> of
      <span id="maxWrong">6</span>
    </div>

    <section class="question">
      <div class="question__bgc"></div>
      <p class="question__text">Guess the Programming Language</p>
      <p class="question__answer">&nbsp;</p>
    </section>

    <section class="keys">
      <div class="keys-container"></div>
      <button type="reset" class="keys__btn" onClick="window.location.reload()">Reset</button>
    </section>

    <div class="result result-win">
      <p>You won!</p>
    </div>

    <div class="result result-lost">
      <p>You lost!</p>
    </div>
  </div>

  <script src=" script.js"></script>
</body>



</html>
