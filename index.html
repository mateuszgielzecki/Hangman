<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="heading">Hangman</h1>

      <div class="information">
        Wrong guesses: <span id="mistakes">0</span> of
        <span id="maxWrong">6</span>
      </div>

      <section class="question">
        <div class="question__img"><img src="img/0.jpg" alt="hangman" /></div>
        <p class="question__text">Guess the Programming Language</p>
        <p class="question__answer">_ _ _ _ _ _ _</p>
      </section>

      <section class="keys">
        <div class="keys__key">
          <span>a</span>
          <span>b</span>
          <span>c</span>
          <span>d</span>
          <span>e</span>
          <span>f</span>
          <span>g</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
          <span>h</span>
        </div>
        <button type="reset" class="keys__btn">Reset</button>
      </section>
    </div>
  </body>
</html>
